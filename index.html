<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <title>TerraZ Minecraft Server</title>
      <style>
         body {
         margin: 0;
         background: #000; 
         }
         video { 
         position: fixed;
         top: 50%;
         left: 50%;
         min-width: 100%;
         min-height: 100%;
         width: auto;
         height: auto;
         z-index: -100;
         transform: translateX(-50%) translateY(-50%);
         background: url('video.jpg') no-repeat;
         background-size: cover;
         transition: 1s opacity;
         }
         .stopfade { 
         opacity: .5;
         }
         #description { 
         font-family: Agenda-Light, Agenda Light, Agenda, Arial Narrow, sans-serif;
         font-weight:100; 
         background: rgba(0,0,0,0.3);
         color: white;
         padding: 2rem;
         width: 33%;
         margin:2rem;
         float: right;
         font-size: 1.2rem;
         }
         h1 {
         font-size: 3rem;
         text-transform: uppercase;
         margin-top: 0;
         letter-spacing: .3rem;
         }
         #description button { 
         display: block;
         width: 80%;
         padding: .4rem;
         border: none; 
         margin: 1rem auto; 
         font-size: 1.3rem;
         background: rgba(255,255,255,0.23);
         color: #fff;
         border-radius: 3px; 
         cursor: pointer;
         transition: .3s background;
         }
         #description button:hover { 
         background: rgba(0,0,0,0.5);
         }
         a {
         display: inline-block;
         color: #fff;
         text-decoration: none;
         background:rgba(0,0,0,0.5);
         padding: .5rem;
         transition: .6s background; 
         }
         a:hover{
         background:rgba(0,0,0,0.9);
         }
         @media screen and (max-width: 500px) { 
         div{width:70%;} 
         }
         @media screen and (max-device-width: 800px) {
         html { background: url('video.jpg') #000 no-repeat center center fixed; }
         #bgvid { display: none; }
         }
      </style>
   </head>
   <body>
      <video poster="video.jpg" id="bgvid" playsinline autoplay muted loop>
         <source src="video.mp4" type="video/mp4">
      </video>
      <div id="description">
         <h1>TZ Minecraft</h1>
         <p>На нашем ванильном сервере нет донатов, нет плагинов, которые мешают прохождению игры.</p>
         <p>Проведи время с удовольствием, нади новых друзей.</p>
         <p><a href="https://map.terraz-mc.ru">карта мира онлайн</a></p>
         <p>Адрес сервера s.terraz-mc.ru</p>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   </body>
</html>
